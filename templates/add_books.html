{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>


<form method="post" action="/add-book">
  <div class="mb-3">
    <label for="title" class="form-label">Назва квітки</label>
    <input type="text"  name="title" class="form-control" id="title" required>
  </div>

  <div class="mb-3">
    <label for="author" class="form-label">Хто зробив фото</label>
    <input type="text"  name="author" class="form-control" id="author" required>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Ціна у грн</label>
    <input type="number"  name="price" class="form-control" id="price" required>
  </div>

  <div class="mb-3">
    <label for="cover" class="form-label">Фото в форматі jpg</label>
    <input type="url"  name="cover" class="form-control" id="cover" required>
  </div>




  <button type="submit" class="btn btn-success">Додати квітку</button>
</form>

{% endblock %}
